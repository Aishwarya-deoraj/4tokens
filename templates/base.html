<!DOCTYPE html>
<html lang="en">
    <head>
        <title>InnovAIte </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸš€</text></svg>">
    
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f8f9fa;
        }

        .nav-link.active {
            font-weight: bold;
            border-bottom: 2px solid #fff;
        }

        .powerbi-iframe-container {
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>

    {% block head %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">ðŸ¤– InnovAIte</a>
            <div class="collapse navbar-collapse show">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Ideas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path.startswith('/priority') %}active{% endif %}" href="/priority" id="priorityLink">Priority</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/powerbi-dashboard' %}active{% endif %}" href="/powerbi-dashboard">Analytics</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container" style="margin-top: 70px;">  <!-- Add margin-top to offset the navbar -->
        {% if request.path == '/powerbi-dashboard' %}
            <div class="row">
                <div class="col-12">
                    <iframe class="powerbi-iframe-container" 
                        src="https://app.powerbi.com/view?r=eyJrIjoiOTAyOTU0MDUtODljMC00NjMzLWI0MTYtMzdkMGY2YWI3Mjg2IiwidCI6IjExMTNiZTM0LWFlZDEtNGQwMC1hYjRiLWNkZDAyNTEwYmU5MSIsImMiOjN9" 
                        frameborder="0" ,
                        allowFullScreen="true"
                        style="width: 100%;">
                    </iframe>
                </div>
            </div>
        {% endif %}
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Page-specific scripts -->
    {% block scripts %}{% endblock %}
</body>
</html>
