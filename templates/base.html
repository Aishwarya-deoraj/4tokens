<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom base styling -->
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f8f9fa;
        }

        .nav-link.active {
            font-weight: bold;
            border-bottom: 2px solid #fff;
        }

        /* Fix the iframe responsiveness */
        .powerbi-iframe-container {
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>

    <!-- Additional head content from specific pages -->
    {% block head %}{% endblock %}
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">ðŸ¤– InnovAIte</a>
            <div class="collapse navbar-collapse show">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Ideas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/priority' %}active{% endif %}" href="/priority">Priority</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/powerbi-dashboard' %}active{% endif %}" href="/powerbi-dashboard">Analytics</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container" style="margin-top: 70px;">  <!-- Add margin-top to offset the navbar -->
        {% if request.path == '/powerbi-dashboard' %}
            <div class="row">
                <div class="col-12">
                    <iframe class="powerbi-iframe-container" 
                        src="https://app.powerbi.com/view?r=eyJrIjoiMWEyMjllYWYtNTEwZi00MmExLTlhMzAtNGRkNmU0MWQzZjVmIiwidCI6IjExMTNiZTM0LWFlZDEtNGQwMC1hYjRiLWNkZDAyNTEwYmU5MSIsImMiOjN9" 
                        frameborder="0" 
                        allowFullScreen="true">
                    </iframe>
                </div>
            </div>
        {% endif %}
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Page-specific scripts -->
    {% block scripts %}{% endblock %}
</body>
</html>
